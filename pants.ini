[GLOBAL]
pants_version: 1.0.0
plugins: [
  'pantsbuild.pants.contrib.scrooge==%(pants_version)s',
  'pantsbuild.pants.contrib.node==%(pants_version)s',
 ]

[scala-platform]
version: 2.11

[jvm-platform]
default_platform: java8
platforms: {
  'java8': {'source': '8', 'args': [], 'target': '8'}
 }

[ivy]
ivy_settings: %(pants_supportdir)s/ivy/ivysettings.xml

[jvm]
options: ['-Xmx2g']